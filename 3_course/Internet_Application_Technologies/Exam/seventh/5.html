<!DOCTYPE html>
<html>
<head>
    <title>Оставшееся время до дня рождения друга</title>
    <script>
        function calculateTime() {
            var birthdayStr = document.getElementById('birthday').value;
            var birthdayArr = birthdayStr.split("-");
            var birthdayMonth = parseInt(birthdayArr[1]) - 1; // Месяцы в JavaScript начинаются с 0
            var birthdayDay = parseInt(birthdayArr[2]);
            
            var now = new Date();
            
            var birthdayThisYear = new Date(now.getFullYear(), birthdayMonth, birthdayDay);
            
            if (now > birthdayThisYear) {
                birthdayThisYear.setFullYear(birthdayThisYear.getFullYear() + 1);
            }
            
            var diff = birthdayThisYear - now;
            
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('result').innerHTML = "До дня рождения друга осталось " + days + " дней, " + hours + " часов, " + minutes + " минут и " + seconds + " секунд.";
        }
    </script>
</head>
<body>
    <h1>Оставшееся время до дня рождения друга</h1>
    <p>Введите день рождения друга в формате ГГГГ-ММ-ДД</p>
    <input type="text" id="birthday" placeholder="Например, 2000-12-31">
    <button onclick="calculateTime()">Рассчитать</button>
    <p id="result"></p>
</body>
</html>
